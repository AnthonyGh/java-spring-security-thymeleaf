<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="jumbotron">
        <h1>Spring Boot Web Thymeleaf + Spring Security</h1>
        <h2>1. Visit <a th:href="@{/admin}">Admin page (Spring Security protected, Need Admin Role)</a></h2>
        <h2>2. Visit <a th:href="@{/user}">User page (Spring Security protected, Need User Role)</a></h2>
        <h2>3. Visit <a th:href="@{/about}">Normal page</a></h2>
        <h3>Inspiré de : <a href="http://www.mkyong.com/spring-boot/spring-boot-spring-security-thymeleaf-example/">http://www.mkyong.com/spring-boot/spring-boot-spring-security-thymeleaf-example/</a></h3>
    </div>

	<ul th:each="article : ${articles}">
	    <li><a th:href="@{'/article/' + ${article.id}}"><h1 class="title" th:text="${article.title}"></h1></a><p th:text="${article.description}"></p></li>
	  
	</ul>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
