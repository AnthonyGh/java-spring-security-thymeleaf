<html xmlns:th="http://www.thymeleaf.org">
<head>

<div th:fragment="header-css">
	<meta charset="utf-8" />
	<!-- this is header-css -->
	<link rel="stylesheet" th:href="@{/css/bootstrap4.css}"
		href="../../css/bootstrap4.css" />
	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
</div>
</head>
<body>
	<div th:fragment="header">
		<!-- this is header -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/}">TribuneLibre</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav" sec:authorize="!isAuthenticated()">
					
					<li class="nav-item nav-link"><a class="nav-link" th:href="@{/login}">Login</a></li>
					<li class="nav-item nav-link"><a class="nav-link" th:href="@{/create-user}">Créer un Compte</a></li>
				</ul>
				
				<ul class="navbar-nav" sec:authorize="isAuthenticated()">
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/create}">Créer un article</a></li>
				</ul>
			</div>
		</nav>
	</div>

</body>
</html>
