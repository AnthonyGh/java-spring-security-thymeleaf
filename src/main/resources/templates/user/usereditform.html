<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="jumbotron">
        <h1>Formulaire de Création</h1>
    </div>

	<form th:action="@{updateArticle}" method="post" th:object="${article}">
				<div class="form-group">
					<label class="control-label">ID :</label>
					<input type="text" th:field="*{id}" class="form-control"/>
					<span class="text-danger" th:errors="*{id}"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Titre :</label>
					<input type="text" th:field="*{title}" class="form-control"/>
					<span class="text-danger" th:errors="*{title}"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Description :</label>
					<input type="text" th:field="*{description}" class="form-control" />
					<span class="text-danger" th:errors="*{description}"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Contenu :</label>
					<textarea th:field="*{content}" class="form-control"></textarea>
					<span class="text-danger" th:errors="*{content}"></span>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Mettre à jour</button>
				</div>
			</form>
				
</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
